<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Tiket Travel</title>
</head>
<body>
    <table border="0px" align="center" cellpadding="5px">
        <th colspan="2">Form Pemesanan</th>
        
           <form action="">
        <tr>
            <td><label for="NIK">NIK :</label></td>
            <td><input type="text" placeholder="silahkan isi NIK Anda"></td>
        </tr>

        <tr>
    
            <td><label for="nama">Nama Lengkap</label></td>
            <td><input type="text" placeholder="Nama Lengkap" id="nama"></td>
       </tr>
       
       <tr>
        
            <td><label for="email">Email : </label></td>
            <td><input type="email" name="" id="email" placeholder="Email"></td>
        </tr>
        

        <tr>
            <td><label for="telp">Telepon</label></td>
            <td><input type="tel" id="telp"></td>
        </tr>
      
        <tr>
            <td><label for="Tanggal">Tanggal </label></td>
            <td><input type="date" id="Tanggal"></td>
        </tr>
        
        <tr>
            <td><label>Waktu</td>
            <td><input type="time" name="" id=""></label></td>
        </tr>
        
        <tr>
           <td> <label for="rute">Rute</label></td>
            <td><select name="" id="rute">
                <option value="">-jkt-bdg-</option>
                <option value="">-bdg-yk-</option>
                <option value="">-yk-sby-</option>
            </select>
            </td>
        </tr>
        
        <tr>
            <td><label>Jumlah : </label> </td>
            <td><input size="5px" type="number" name="" min="1" max="10"></td>
        </tr>
       

        <tr>
           <td><label for="pembayaran">Pembayaran</label></td> 
            <td><select name="" id="pembayaran">
                <option value="">Gopay</option>
                <option value="">BCA</option>
                <option value="">OVO</option>
            </select>
        </td>
    </tr>
        
        <tr>
        <td><input type="submit" value="Pesan"></td>
</tr>
    </form>
</table>
</body>
</html>
