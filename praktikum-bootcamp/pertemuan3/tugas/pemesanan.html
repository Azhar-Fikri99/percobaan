        <h3>Black Goose Bistro | Pizza-on-Deman</h3>
    
        <p>

                <label>Delevery Instructions: <br><textarea rows="5" cols="45" name="instructions" maxlength="400" placeholder="no More than 400 character long"></textarea></label><br>

                <label for="">Pizza specs </label><br>
                <label><input type="radio" name="crust" >classic White</label><br>
                <label><input type="radio" name="crust"> ultiGrain</label><br>

                <label>Toppings(Choose as many as you want) </label><br>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                  <br>
                <button type="submit">Kirim</button>
